apply plugin: 'java'

sourceCompatibility = 1.6
version = '0.2'
jar {
    manifest {
        attributes 'Implementation-Title': 'Lava Java Library', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.8.2'
    compile 'com.google.guava:guava:r09'
}
